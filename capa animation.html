<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISDOP - Sistema de Doações</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    .splash {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bolinha inicial */
    .circle {
      width: 30px;
      height: 30px;
      background-color: #004e73;
      border-radius: 50%;
      position: absolute;
      bottom: 40%;
      animation: grow 2.2s ease-in-out forwards;
    }

    /* Crescimento da bolinha e transição */
    @keyframes grow {
      0% {
        transform: scale(1);
      }
      40% {
        transform: scale(20);
      }
      100% {
        transform: scale(100);
      }
    }

    /* Logo do SISDOP */
    .logo {
      position: absolute;
      width: 1150px;
      opacity: 0;
      z-index: 10;
      animation: fadeIn 2s ease-in-out 2s forwards;
    }

    /* Animação da logo aparecendo */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="circle"></div>
    <img src="ANIMAÇÃO 6.png" alt="Logo SISDOP" class="logo">
  </div>
</body>
</html>
