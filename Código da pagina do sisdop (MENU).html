
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISDOP - Sistema de Doações da Pastoral</title>
  <style>
    /* ======= RESET ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ======= MENU LATERAL ======= */
    .sidebar {
      width: 180px;
      background-color: #f5f5f5;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin: 15px 0;
      width: 100%;
      text-align: left;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .sidebar a:hover {
      background-color: #008000;
      color: #fff;
    }

    /* ======= CONTEÚDO PRINCIPAL ======= */
    .main {
      flex: 1;
      background-color: #0c4022; /* fundo verde escuro */
      background-image: url('logo sisdop.png'); /* imagem do logo */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 400px; /* tamanho do logo central */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    /* ======= RESPONSIVIDADE ======= */
    @media (max-width: 768px) {
      .sidebar {
        width: 120px;
        padding: 15px;
      }

      .sidebar a {
        font-size: 14px;
        margin: 10px 0;
      }

      .main {
        background-size: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <nav class="sidebar">
    <a href="#">Menu</a>
    <a href="#">ONGS</a>
    <a href="#">Usuários</a>
    <a href="#">Consulta</a>
    <a href="#">Ações</a>
  </nav>

  <!-- Área principal -->
  <main class="main">
    <!-- Se quiser, você pode deixar um texto central opcional -->
    <!-- <h1>SISDOP<br><span style="font-size:18px; color:#d4af37;">Sistema de Doações da Pastoral</span></h1> -->
  </main>

</body>
</html>
